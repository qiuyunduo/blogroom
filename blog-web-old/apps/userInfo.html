<!--个人信息模态框-->
<div class="modal fade" id="seeUserInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none">
    <div class="modal-dialog" role="document">
        <form id="updateInfoForm">
            <input type="hidden" name="userId" id="userid">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >个人信息</h4>
                </div>
                <div class="modal-body">
                    <table class="table" style="margin-bottom:0px;">
                        <tbody>
                        <tr>
                            <td wdith="20%">用户名:</td>
                            <td width="80%"><input type="text" class="form-control" name="userName" id="userName" maxlength="10" autocomplete="off" /></td>
                        </tr>
                        <tr>
                            <td wdith="20%">性别:</td>
                            <td width="80%">
                                <select id="userSex" name="userSex" style="width: 50px;height: 30px;padding: 0">
                                    <option id="man" value="男">男</option>
                                    <option id="woman" value="女">女</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td wdith="20%">生日:</td>
                            <td width="80%"><input type="date" class="form-control" name="birthday"id="birthday" maxlength="10" autocomplete="off" /></td>
                        </tr>

                        <tr>
                            <td wdith="20%">邮箱:</td>
                            <td width="80%"><input type="text" class="form-control" name="userEmail" id="userEmail" maxlength="18" autocomplete="off" /></td>
                        </tr>
                        <tr>
                            <td wdith="20%">简介:</td>
                            <td width="80%">
                                <textarea type="text" class="form-control" name="userDescription" id="userDescription"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="updateInfoBtn" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--修改头像-->
<div class="modal fade" id="updatehead" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form id="updateHeadForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >更改头像</h4>
                </div>
                <div class="modal-body">
                   <input type="file" name="userhead" style="outline: none;border: none">
                </div>
                <div class="modal-footer">
                    <button id="updateHeadBtn" class="btn btn-primary">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
