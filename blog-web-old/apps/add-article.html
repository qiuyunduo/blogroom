<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>写文章 - 博客园</title>
  <link rel="stylesheet" href="../css/background/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/addarticle/style.css">
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
  <link href="../css/basestyle.css" rel="stylesheet" id="style-css" media="all">
  <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/myjs/mybase.js"></script>
  <script src="../js/myjs/add-article.js"></script>

  <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>

  <script>
      //实例化编辑器
      var ue = UE.getEditor('editor', {});

  </script>
</head>

<body class="user-select">
<header id="header" class="header" style="margin-top: -50px">
  <div class="yusi-logo">
    <a href="/BlogRoom/apps/index.html">
      <h1>
        <span class="yusi-mono">博客屋</span>
        <span class="yusi-bloger">欢迎您</span>
      </h1>
    </a>

    <div style="float: right;padding-top: 40px;margin-right:80px;display: block" id="log_user">
      <img id="log_img" src="../images/default.jpg" style="width: 30px;height: 30px;border-radius:50%">
      <i id="i_icon" class="fa fa-chevron-up" style="color:#ffffff;"></i>

      <div style="display:none;margin:5px 0;float:left;width:80px;height:150px;border:1px solid black;background-color:#51b485;position: absolute;z-index: 999" id="log_menu">
        <div ><a target="_blank" style="color: white;" href="#" id="myblog">我的博客</a></div>
        <div ><a target="_blank" style="color: white;" href="/BlogRoom/apps/userInfo.html">个人中心</a></div>
        <div><a style="color: white;">消息<span class="toolbar-newsL" style="margin-left: 4px; display: none;">(2)</span></a></div>
        <div><a style="color: white;">反馈</a></div>
        <div><a style="color: white;">帮助</a></div>
        <div><a style="color: white;">退出</a></div>
      </div>
    </div>

  </div>
</header>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form id="pulicForm" class="add-article-form" onkeydown="if(event.keyCode==13){return false;}">

          <input type="hidden" name="articleAuthorId" id="userid">
          <div class="col-md-9">
            <h1 class="page-header">撰写新文章</h1>
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="article-title" name="articleTitle" class="form-control" placeholder="在此处输入标题" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="editor" class="sr-only">内容</label>
              <script id="editor" name="articleContent" type="text/plain"></script>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>关键字</span></h2>
              <div class="add-article-box-content">
              	<input type="text" class="form-control" placeholder="请输入关键字" name="articleKeyword" id="articleKeyword" autocomplete="off">
                <span class="prompt-text">多个标签请用英文逗号,隔开。</span>
              </div>
            </div>

          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>栏目</span></h2>
              <div class="add-article-box-content">
                <ul class="category-list">
                  <li>
                    <label>
                      <input name="articleClassId" type="radio" value="1" checked="checked">
                      程序人生
                    </label>
                  </li>
                  <li>
                    <label>
                      <input name="articleClassId" type="radio" value="2">
                      编程</label>
                  </li>
                  <li>
                    <label>
                      <input name="articleClassId" type="radio" value="3">
                      前端</label>
                  </li>
                  <li>
                    <label>
                      <input name="articleClassId" type="radio" value="4">
                      数据库</label>
                  </li>
                  <li>
                    <label>
                      <input name="articleClassId" type="radio" value="5">
                      算法</label>
                  </li>
                  <li>
                    <label>
                      <input name="articleClassId" type="radio" value="6">
                      其他</label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>标题图片</span></h2>
              <div style="height: 60px;margin-top: 10px">
                <input type="file" id="articlePic" name="articlePic" style="width: 250px;outline: none;border:0">
              </div>
              </div>
            </div>

              <div style="text-align: center">
                <input class="btn btn-primary" id="publicbtn" name="publicarticle" type="button" onclick="publicArt()" value="发布"/>
              </div>

        </form>
      </div>
    </div>

<div class="rollto" style="display: none;"><button class="btn btn-inverse" data-type="totop" title="回顶部"><i class="fa fa-arrow-up"></i></button></div>

</body>
</html>
