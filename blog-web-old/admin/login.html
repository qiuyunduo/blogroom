<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录－博客屋管理系统</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<!--<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">-->
<link rel="shortcut icon" href="../images/backlogo.jpg">
<script src="js/jquery-2.1.4.min.js"></script>

  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="../images/backlogo.jpg" alt="" data-toggle="tooltip" data-placement="top" title="欢迎来到博客屋管理系统" draggable="false" /></div>
  <form id="backloginform" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <input class="btn btn-lg btn-primary btn-block" type="button" id="signinSubmit" value="登录"/>
  </form>
</div>
<script src="js/bootstrap.min.js"></script> 
<script>
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		alert('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		alert('密码不能为空');
	}else{
		$.ajax({
            url:"/BlogRoom/user/backlogin",
            data:{"userName":$('#userName').val(),"userPwd":$('#userPwd').val()},
            type:"GET",
            success:function (rs) {
                if(rs > 0){
                    alert("登录成功");
                    window.location.href="/BlogRoom/admin/index.html";
                }else {
                    alert("用户名或密码错误");
                    $("#backloginform")[0].reset();
                }
            }
        });
	}
});
</script>
</body>
</html>
